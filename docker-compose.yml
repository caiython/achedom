version: '3.9'

services:

  djangoapp:
    container_name: djangoapp
    build:
      context: .
    ports:
      - 80:80
    volumes:
      - ./djangoapp:/djangoapp
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql
    networks:
      - app-network

  psql:
    container_name: psql
    image: postgres:16.2-alpine3.19
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data/
    env_file:
      - ./dotenv_files/.env
    networks:
      - app-network

  redis:
    image: redis:7.0.15-alpine
    networks:
      - app-network

  celeryworker:
    container_name: celeryworker
    build:
      context: .
    command: celery -A project worker --loglevel=info
    restart: unless-stopped
    volumes:
      - ./djangoapp:/djangoapp
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - redis
      - celerybroker
    networks:
      - app-network

  celerybroker:
    container_name: celerybroker
    image: rabbitmq:3.8.2
    env_file:
      - ./dotenv_files/.env
    restart: unless-stopped
    ports:
      - 5672:5672
    networks:
      - app-network

  selenium:
    container_name: selenium
    image: selenium/standalone-firefox:124.0
    env_file:
      - ./dotenv_files/.env
    restart: unless-stopped
    ports:
      - 4444:4444
    depends_on:
      - djangoapp
      - celeryworker
    networks:
      - app-network

networks:
  app-network:
