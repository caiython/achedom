{% load static %}

<!doctype html>
<html lang="pt-br" class="h-100" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Achedom | Welcome</title>
    <link rel="icon" type="image/x-icon" href="{% static 'base/achedom.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index/cover.css' %}">
</head>

<body class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">
                    <a class="text-light" style="text-decoration: none; user-select: none;" href="/">
                        Achedom
                    </a>
                </h3>
            </div>
        </header>

        <main class="px-3">
            
            <img class="img-fluid mx-auto d-block p-5" src="{% static 'base/achedom.svg' %}" alt="Achedom Logo">
            <h1>Achedom</h1>
            <p class="lead">Welcome to the web application Achedom.</p>
            <p class="lead">
                <a href="{{ login_url }}" class="btn btn-lg btn-light fw-bold border-white bg-white mx-2">Login</a>
                <a href="{{ register_url }}" class="btn btn-lg btn-light fw-bold border-white bg-white mx-2">Register</a>
            </p>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Developed by <a
                    href="https://caiython.com" class="text-white">Caiython</a>.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>

</html>
