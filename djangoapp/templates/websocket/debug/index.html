{% load static %}

<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achedom | WS</title>
    <link rel="stylesheet" href="{% static 'bootstrap5.3/css/bootstrap.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{% static 'base/achedom.ico' %}">
</head>
<body>
    <main class="container d-flex align-items-center justify-content-center vh-100">
        <div>
            <div class="mb-3">
                <h5>Chat Room for Websocket Debugging</h5>
            </div>
            <div class="mb-3">
                <label for="room-name-input" class="form-label">Room Name</label>
                <input type="text" class="form-control" id="room-name-input" aria-describedby="roomNameHelp">
            </div>
            <button id="room-name-submit" type="button" class="btn btn-light" value="Send">Send</button>
        </div>
    </main>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/websocket/debug/' + roomName + '/';
        };
    </script>
</body>
</html>
